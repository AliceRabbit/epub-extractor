<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提取成功</title>
    <meta name="description" content="成功页面">
    <meta name="keywords" content="提取,成功,文件">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            margin-top: 5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 0;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        button {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
            border-radius: 0.25rem;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>提取成功</h1>
        <p>您的EPUB文件已成功提取</p>
        <button onclick="window.location.href='/';">继续上传文件</button>
    </div>
</body>
</html>
